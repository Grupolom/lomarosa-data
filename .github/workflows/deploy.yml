name: "📊 Update Dashboard Lomarosa (DESACTIVADO)"

# ==========================================================
# ⚠️ WORKFLOW DESACTIVADO
# Para volver a activarlo, reemplazar `on: {}` por los triggers originales
# ==========================================================
on: {}

jobs:
  build-and-deploy:
    if: false  # seguridad adicional, evita ejecución manual accidental
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
      
      - name: 🐍 Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl plotly python-dotenv
      
      - name: 📁 Create required directories
        run: |
          mkdir -p data output
          echo "✅ Directorios creados"
      
      - name: 📥 Download files from OneDrive
        run: |
          echo "📥 Descargando archivos desde OneDrive..."
          if [ -n "${{ secrets.ONEDRIVE_INVENTARIO_URL }}" ]; then
            echo "Descargando INVENTARIO_LOMAROSA.xlsx..."
            curl -L "${{ secrets.ONEDRIVE_INVENTARIO_URL }}" -o data/INVENTARIO_LOMAROSA.xlsx
          fi
          if [ -n "${{ secrets.ONEDRIVE_CONSOLIDADO_URL }}" ]; then
            echo "Descargando consolidado.xlsx..."
            curl -L "${{ secrets.ONEDRIVE_CONSOLIDADO_URL }}" -o data/consolidado.xlsx
          fi
      
      - name: 📊 Generate dashboard
        run: python src/main.py
      
      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
          publish_branch: gh-pages
      
      - name: 🎉 Success
        run: echo "✅ DESACTIVADO - No se ejecutará"
