name: Update Dashboard Lomarosa

on:
  # Se dispara cuando Power Automate envÃ­a el webhook
  repository_dispatch:
    types: [sharepoint_update]
  
  # TambiÃ©n permite dispararlo manualmente
  workflow_dispatch:
  
  # Se dispara cuando se suben archivos a data/
  push:
    branches: [main]
    paths:
      - 'data/**'
      - '*.py'
      - '.github/workflows/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl plotly python-dotenv
      
      - name: ğŸ“ Create directories
        run: |
          mkdir -p data output
      
      - name: ğŸ“Š Generate dashboard
        run: |
          python src/main.py
        env:
          GITHUB_ACTIONS: 'true'
      
      - name: ğŸ“¤ List output files (debug)
        run: |
          echo "=== Archivos generados ==="
          ls -la output/
      
      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'ğŸ”„ Update dashboard [skip ci]'
