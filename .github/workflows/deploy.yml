name: 📊 Update Dashboard Lomarosa

on:
  repository_dispatch:
    types: [sharepoint_update]
  
  workflow_dispatch:
  
  push:
    branches: [main]
    paths:
      - 'data/**'
      - 'src/**'
      - 'main.py'
      - '.github/workflows/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
      
      - name: 🐍 Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl plotly python-dotenv
      
      - name: 📁 Create required directories
        run: |
          mkdir -p data output
          echo "✅ Directorios creados"
      
      - name: 🔍 Verify environment
        run: |
          echo "Python version: $(python --version)"
          echo "Current directory: $(pwd)"
          echo "Files in repo:"
          ls -la
      
      - name: 📊 Generate dashboard
        run: |
          python src/main.py
        env:
          GITHUB_ACTIONS: 'true'
      
      - name: ✅ Verify output
        run: |
          echo "=== Archivos generados en output/ ==="
          if [ -d "output" ]; then
            ls -lah output/
            if [ -f "output/index.html" ]; then
              echo "✅ Dashboard HTML generado correctamente"
              echo "Tamaño: $(du -h output/index.html | cut -f1)"
            else
              echo "❌ No se encontró output/index.html"
              exit 1
            fi
          else
            echo "❌ Carpeta output/ no existe"
            exit 1
          fi
      
      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: '🔄 Update dashboard - ${{ github.event.head_commit.message }}'
          
      - name: 🎉 Success notification
        if: success()
        run: |
          echo "=========================================="
          echo "✅ Dashboard actualizado exitosamente!"
          echo "🌐 URL: https://grupolom.github.io/lomarosa-data/"
          echo "=========================================="
