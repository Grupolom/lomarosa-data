name: 📊 Update Dashboard Lomarosa

on:
  repository_dispatch:
    types: [sharepoint_update]
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'data/**'
      - 'src/**'
      - 'main.py'
      - '.github/workflows/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
      
      - name: 🐍 Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl plotly python-dotenv
      
      - name: 📁 Create required directories
        run: |
          mkdir -p data output
          echo "✅ Directorios creados"
      
      - name: 📥 Download files from OneDrive
        run: |
          echo "📥 Descargando archivos desde OneDrive..."
          
          if [ -n "${{ secrets.ONEDRIVE_INVENTARIO_URL }}" ]; then
            echo "Descargando INVENTARIO_LOMAROSA.xlsx..."
            curl -L "${{ secrets.ONEDRIVE_INVENTARIO_URL }}" -o data/INVENTARIO_LOMAROSA.xlsx
            echo "✅ Inventario descargado: $(du -h data/INVENTARIO_LOMAROSA.xlsx | cut -f1)"
          else
            echo "⚠️ ONEDRIVE_INVENTARIO_URL no configurado"
          fi
          
          if [ -n "${{ secrets.ONEDRIVE_CONSOLIDADO_URL }}" ]; then
            echo "Descargando consolidado.xlsx..."
            curl -L "${{ secrets.ONEDRIVE_CONSOLIDADO_URL }}" -o data/consolidado.xlsx
            echo "✅ Consolidado descargado: $(du -h data/consolidado.xlsx | cut -f1)"
          else
            echo "⚠️ ONEDRIVE_CONSOLIDADO_URL no configurado"
          fi
          
          echo ""
          echo "📂 Contenido de data/:"
          ls -lah data/
      
      - name: 🔍 Verify environment
        run: |
          echo "Python: $(python --version)"
          echo "Directory: $(pwd)"
          echo ""
          echo "Files in data/:"
          ls -la data/
      
      - name: 📊 Generate dashboard
        run: python src/main.py
        env:
          GITHUB_ACTIONS: 'true'
      
      - name: ✅ Verify output
        run: |
          if [ -f "output/index.html" ]; then
            echo "✅ Dashboard generado: $(du -h output/index.html | cut -f1)"
          else
            echo "❌ Dashboard no generado"
            exit 1
          fi
      
      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: '🔄 Update dashboard'
      
      - name: 🎉 Success
        if: success()
        run: |
          echo "=========================================="
          echo "✅ Dashboard actualizado!"
          echo "🌐 https://grupolom.github.io/lomarosa-data/"
          echo "=========================================="
