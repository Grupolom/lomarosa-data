name: Deploy Dashboard to GitHub Pages

on:
  # Ejecutar cuando haces push (para pruebas manuales)
  push:
    branches: [ main ]
  
  # Ejecutar automáticamente solo los LUNES a las 8:00 AM Colombia (UTC-5)
  # 8:00 AM Colombia = 13:00 UTC
  schedule:
    - cron: '0 13 * * 1'
  
  # Permitir ejecución manual cuando quieras
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4
    
    - name: 🐍 Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: 📦 Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: 📥 Download Excel files from OneDrive
      env:
        INV_URL: ${{ secrets.ONEDRIVE_INVENTARIO_URL }}
        CON_URL: ${{ secrets.ONEDRIVE_CONSOLIDADO_URL }}
      run: |
        mkdir -p data/raw
        echo "📥 Descargando INVENTARIO_LOMAROSA.xlsx..."
        curl -L "${INV_URL}&download=1" -o data/raw/INVENTARIO_LOMAROSA.xlsx
        echo "📥 Descargando consolidado.xlsx..."
        curl -L "${CON_URL}&download=1" -o data/raw/consolidado.xlsx
        echo "✅ Archivos descargados:"
        ls -lh data/raw/
    
    - name: 🔧 Generate dashboard
      run: |
        echo "🔧 Generando dashboard..."
        python src/main.py
    
    - name: 🚀 Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./reports
        publish_branch: gh-pages
        commit_message: '🚀 Deploy dashboard - ${{ github.event.head_commit.message }}'
